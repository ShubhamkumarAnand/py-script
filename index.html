		<title>Py-Script</title>

	<body>
		<py-script> 
      print('Let\'s compute PI (π) :')
      def compute_pi(n):
        pi=2
        for i in range(1,n):
          pi*=4*i**2/(4*i**2-1)
        return pi
      
      pi = compute_pi(10000)
      s= f'π is approximated as {pi:.3f}'
      print(s)
    </py-script>
	</body>
